<div class="container mt-5">
  <div class="row">
    <div class="col">
      <ngb-datepicker #dp outsideDays="hidden"></ngb-datepicker>
    </div>
    <div class="col">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th></th>
          <th>Description</th>
          <th>Done</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items.getTodoItems(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.action }}</td>
          <td [ngSwitch]="item.done">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchDefault>No</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
